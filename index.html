<!DOCTYPE html>
<html>

<head>
    <title>Bow Legs</title>
    <script src="src.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div>
        <div class="header justify-content-center font-style">
            <span class="align-items-center">Bow Legs</span>
        </div>
        <div class="content align-items-center flex-column space-xl">
            <div class="space-sm fake-button-wrapper align-items-center justify-content-space-around font-style">
                <span>Select XRay image:</span>
                <input class="inputfile" type="file" name="xray" id="xray">
                <div class="labelinput back-color-gray align-items-center justify-content-center">
                    <label for="xray">Choose a file...</label>
                </div>
            </div>
            <div class="space-sm align-items-center fake-button-wrapper justify-content-space-around font-style">
                <span style="width: 157.34px;">Select mask:      </span>
                <input class="inputfile" type="file" name="mask" id="mask">
                <div class="labelinput back-color-gray align-items-center justify-content-center">
                    <label  for="mask">Choose a file...</label>
                </div>
            </div>
            <div class="justify-contenr-center">
                <button class="labelinput back-color-yellow font-style-dark">Submit</button>
            </div>
        </div>
       
    </div>
</body>

</html>
